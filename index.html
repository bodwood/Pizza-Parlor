<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container ">
    <h1>Pizza Builder</h1>
    <h2>Select Size</h2>
    <div class="row columns center-block">
      <div class="col-4 columns">
        <img src="img/pizza.png" class="smallPizza" alt="picture of small pizza" for="sizeSmall">
      </div>
      <div class="col-4 columns">
        <img src="img/pizza.png" class="mediumPizza" alt="picture of small pizza">
      </div>
      <div class="col-4 columns">
        <img src="img/pizza.png" class="largePizza" alt="picture of small pizza">
      </div>
    </div>
    <div class="row mx-auto columns">
      <div class="col-4">
        <label for="sizeSmall">Small
          <input type="radio" name="size" id="sizeSmall" value="small">
        </label>
      </div>
      <div class="col-4">
        <label for="sizeMedium">Medium
          <input type="radio" name="size" id="sizeMedium" value="medium">
        </label>
      </div>
      <div class="col-4">
        <label for="sizeLarge">Large
          <input type="radio" name="size" id="sizeLarge" value="large">
        </label>
      </div>
    </div>
    <br><br>
    <h2 class="toppingsTitle">Select your toppings</h2>
    <div class="row columns2 center-block">
      <div class="col-4">
        <img src="img/pepperoni.png" alt="picture of pepperoni slices">
        <label for="pepperoni">Pepperoni
          <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
        </label>
      </div>
      <div class="col-4">
        <img src="img/sausage.png" alt="picture of sausage">
        <label for="sausage">Sausage
          <input type="checkbox" name="toppings" id="sausage" value="sausage">
        </label>
      </div>
      <div class="col-4">
        <img src="img/ham.png" alt="picture of ham">
        <label for="ham">Ham
          <input type="checkbox" name="toppings" id="ham" value="ham">
        </label>
      </div>
    </div>
    <div class="row columns2 center-block">
      <div class="col-4">
        <img src="img/onions.png" alt="picture of onion">
        <label for="onions">Onions
          <input type="checkbox" name="toppings" id="onions" value="onions">
        </label>
      </div>
      <div class="col-4">
        <img src="img/peppers.png" alt="picture of peppers">
        <label for="peppers">Peppers
          <input type="checkbox" name="toppings" id="peppers" value="peppers">
        </label>
      </div>
      <div class="col-4">
        <img src="img/olives.png" alt="picture of olives">
        <label for="olives">Olives
          <input type="checkbox" name="toppings" id="olives" value="olives">
        </label>
      </div>
    </div>


    <div class="row columns2 center-block">
      <div class="col-4">
        <img src="img/oliveoil.png" alt="picture of olive oil">
        <label for="oliveOil">Olive Oil
          <input type="checkbox" name="toppings" id="oliveOil" value="oliveOil">
        </label>
      </div>
      <div class="col-4">
        <img src="img/balsamicvinegar.png" alt="picture of balsamic vinegar">
        <label for="balsamicVinegar">Balsamic Vinegar
          <input type="checkbox" name="toppings" id="balsamicVinegar" value="balsamicVinegar">
        </label>
      </div>
      <div class="col-4">
        <img src="img/chilioil.png" alt="picture of chili oil">
        <label for="chiliOil">Chili Oil
          <input type="checkbox" name="toppings" id="chiliOil" value="chiliOil">
        </label>
      </div>
    </div>

    <div class="row submit-button">
      <div class="col-6">
        <button type="click" class="btn-lg btn-info" name="submit" id="submitBtn">Submit Order</button>
        <div class="hidden" id="resetBtn">
        <button type="click" class="btn-lg btn-warning" name="resetBtn" id="resetBtn">New Order</button>
        </div>
      </div>
      <div class="col-6">
        <h3 id="showPizzaPriceTitle">Total Price (after submit):</h3>
        <h2 id="showPizzaPrice">$0.00</h2>
    </div>
    </div>
  </div>

  <script src=" js/scripts.js"> </script> </body> </html>
